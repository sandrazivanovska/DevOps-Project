services:
  mongodb:
    image: mongo:7.0
    container_name: devops-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: devops_user
      MONGO_INITDB_ROOT_PASSWORD: devops_password
      MONGO_INITDB_DATABASE: devops_app
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - devops-network

  redis:
    image: redis:7-alpine
    container_name: devops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devops-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://devops_user:devops_password@mongodb:27017/devops_app?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    networks:
      - devops-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devops-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - devops-network

  nginx:
    image: nginx:alpine
    container_name: devops-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - devops-network

volumes:
  mongodb_data:
  redis_data:

networks:
  devops-network:
    driver: bridge
